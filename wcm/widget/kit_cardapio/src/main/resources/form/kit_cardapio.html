<html>
<head>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js"
            charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
    <form name="kit_cardapio" role="form">
        <div class="form-group">
            <label for="mealTitle">i18n.translate("kit_cardapio.title")</label>
            <input name="mealTitle" class="form-control" id="mealTitle"
                   placeholder="i18n.translate(&quot;kit_cardapio.title&quot;)">
        </div>
        <div class="form-group">
            <label for="mealDesc">i18n.translate("kit_cardapio.description")</label>
            <textarea name="mealDesc" class="form-control" id="mealDesc"
                      placeholder="i18n.translate(&quot;kit_cardapio.description&quot;)" rows="3"> </textarea>
        </div>
        <div class="form-group">
            <label for="dayOfTheWeek">i18n.translate("kit_cardapio.dayoftheweek")</label>
            <select name="dayOfTheWeek" class="form-control" id="dayOfTheWeek">
                <option value="monday" selected>i18n.translate("kit_cardapio.days.monday")</option>
                <option value="tuesday">i18n.translate("kit_cardapio.days.tuesday")</option>
                <option value="wednesday">i18n.translate("kit_cardapio.days.wednesday")</option>
                <option value="thursday">i18n.translate("kit_cardapio.days.thursday")</option>
                <option value="friday">i18n.translate("kit_cardapio.days.friday")</option>
                <option value="saturday">i18n.translate("kit_cardapio.days.saturday")</option>
                <option value="sunday">i18n.translate("kit_cardapio.days.sunday")</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="alert alert-info" role="alert">i18n.translate("kit_cardapio.imagedimension")</div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
